<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="openPage('home')">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button (click)="openPage('profile')">
          <ion-label>TO-DO</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>VAULT</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar [debounce]="1000" (ionInput)="realizarBusqueda($event)" placeholder="Buscar..."></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-content id="main-content">
    <ion-text *ngIf="juegosFiltrados.length === 0">
      <h3>No se encontraron juegos</h3>
    </ion-text>

    <ion-grid *ngIf="juegosFiltrados.length > 0">
      <ion-row>
        <ion-col size="12" size-md="4" *ngFor="let juego of juegosFiltrados; let i = index">
          <ion-card class="card-hover" (click)="verJuego(juego.id)">
            <img [src]="juego.imagen" alt="Imagen de {{ juego.nombre }}">
            <ion-card-header>
              <ion-card-title>{{ juego.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="extra-info">
                <p><strong>Fecha de lanzamiento:</strong> {{ formatearFecha(juego.fecha_lanzamiento) }}</p>
                <p><strong>Plataformas:</strong> {{ getPlataformas(juego.plataformas_principales) }}</p>
                <p><strong>Géneros:</strong> {{ getGeneros(juego.generos) }}</p>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="cargarMasJuegos($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando más juegos..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-content>
</ion-app>
