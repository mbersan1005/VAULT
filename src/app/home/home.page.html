<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button (click)="openPage('home')">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item button (click)="openPage('profile')">
          <ion-label>TO-DO</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>VAULT</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    
    <ion-text *ngIf="juegos.length === 0">
      <h3>Cargando...</h3>
    </ion-text>

    <ion-list *ngIf="juegos.length > 0">
      <ion-item *ngFor="let juego of juegos">
        <ion-label>
          <h2>Nombre: {{ juego.nombre }}</h2>

        </ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-app>
