<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agregar Juego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo-logo">
  <ion-card>
    <ion-card-content>
      <form [formGroup]="nuevoJuegoForm" (ngSubmit)="guardarJuego()">
        
        <!-- Nombre del Juego -->
        <ion-item>
          <ion-label position="stacked">Nombre del Juego</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <!-- Descripción -->
        <ion-item>
          <ion-label position="stacked">Descripción</ion-label>
          <ion-textarea formControlName="descripcion" rows="6"></ion-textarea>
        </ion-item>

        <!-- Nota -->
        <ion-item>
          <ion-label position="stacked">Nota</ion-label>
          <ion-input formControlName="nota_metacritic" type="number" min="0" max="100"></ion-input>
        </ion-item>

        <!-- Fecha de Lanzamiento -->
        <ion-item>
          <ion-label position="stacked">Fecha de Lanzamiento</ion-label>
          <ion-input formControlName="fecha_lanzamiento" type="date"></ion-input>
        </ion-item>

        <!-- Selección de Imagen -->
        <ion-item>
          <ion-label position="stacked">Imagen</ion-label>
          <input type="file" (change)="onImageSelected($event)" accept="image/jpeg, image/jpg, image/png" />
        </ion-item>

        <!-- Sitio Web -->
        <ion-item>
          <ion-label position="stacked">Sitio Web</ion-label>
          <ion-input formControlName="sitio_web" type="url"></ion-input>
        </ion-item>

        <!-- Tiendas -->
        <ion-item>
          <ion-label>Tiendas:</ion-label>
          <ion-select formControlName="tiendas" multiple="true" interface="popover">
            <ion-select-option *ngFor="let tienda of tiendas" [value]="tienda.id">{{ tienda.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Plataformas -->
        <ion-item>
          <ion-label>Plataformas:</ion-label>
          <ion-select formControlName="plataformas" multiple="true" interface="popover">
            <ion-select-option *ngFor="let plataforma of plataformas" [value]="plataforma.id"> {{ plataforma.nombre }} </ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Géneros -->
        <ion-item>
          <ion-label>Géneros:</ion-label>
          <ion-select formControlName="generos" multiple="true" interface="popover">
            <ion-select-option *ngFor="let genero of generos" [value]="genero.id">{{ genero.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Desarrolladora(s) -->
        <ion-item>
          <ion-label>Desarrolladoras:</ion-label>
          <ion-select formControlName="desarrolladoras" multiple="true" interface="popover" >
            <ion-select-option *ngFor="let desarrolladora of desarrolladoras" [value]="desarrolladora.id">{{ desarrolladora.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Publisher(s) -->
        <ion-item>
          <ion-label>Publishers:</ion-label>
          <ion-select formControlName="publishers" multiple="true" interface="popover" >
            <ion-select-option *ngFor="let publisher of publishers" [value]="publisher.id">{{ publisher.nombre }}</ion-select-option>
          </ion-select>
        </ion-item>

        <!-- Botón de guardar -->
        <ion-button expand="full" type="submit" [disabled]="!nuevoJuegoForm.valid">Guardar Juego</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
